<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Contact ‚Äî Blooming Chicken</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #fff8ec, #ffefda);
      color: #333;
    }

    header {
      background: #ffb300;
      color: #fff;
      padding: 1rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header-inner {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .brand img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
    }
    .brand-text h1 {
      font-size: 1.6rem;
      color: #fff;
      font-weight: 700;
      margin: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 0.8rem;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover, nav a.active {
      color: #222;
      background: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
    }

    main {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    h2, h3 {
      color: #d17c00;
      text-align: center;
    }

    /* Contact Info */
    .contact-info {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeUp 1.2s ease-in;
    }
    .contact-info p {
      font-size: 1.1rem;
      margin: 0.4rem 0;
    }
    .contact-info a {
      color: #e55b13;
      font-weight: 600;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Contact Form */
    .contact-form {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: fadeIn 1.4s ease;
    }
    .contact-form h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #e55b13;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #ffb300;
      box-shadow: 0 0 8px rgba(255,179,0,0.4);
      outline: none;
    }
    button {
      background: #ffb300;
      border: none;
      padding: 1rem;
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e55b13;
      transform: scale(1.03);
    }
    .form-note {
      text-align: center;
      color: #666;
      margin-top: 0.8rem;
      font-size: 0.9rem;
    }

    /* Map Section */
    .map {
      margin-top: 3rem;
      text-align: center;
      animation: fadeUp 1.3s ease;
    }
    .map iframe {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    /* Social Links */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2.5rem;
    }
    .social-links a {
      display: inline-block;
      background: #fff;
      border-radius: 50%;
      padding: 0.8rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.2);
      background: #ffb300;
    }
    .social-links img {
      width: 28px;
      height: 28px;
    }

    /* WhatsApp Floating */
    .whatsapp {
      position: fixed;
      right: 25px;
      bottom: 25px;
      z-index: 10;
      background: #25D366;
      border-radius: 50%;
      padding: 0.8rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .whatsapp:hover {
      transform: scale(1.15);
      background: #1ebe5b;
    }
    .whatsapp img {
      width: 35px;
      height: 35px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      background: #ffb300;
      color: #fff;
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media(max-width: 600px) {
      .brand-text h1 { font-size: 1.3rem; }
      .contact-form { padding: 1.5rem; }
    }
